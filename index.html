<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
 
 
</head>
<body>

  <img src="image-product-desktop.jpg" alt="" class="desktop">
  <img src="image-product-mobile.jpg" alt="" class="mobile">
<div class="body">

  <div class="one">
    <div class="intro"><b>P E R F U M E</b></div>

    <div class="name"> Gabrielle Essence Eau De Parfum </div>

    

    <div class="content">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </div>
  
   
  
    <div class="price">
      $149.99
    </div>
    <div class="discount">
      <sup>$169.99</sup>
      
    </div>
  
    <div class="hover">
      Add to Cart
    </div>
    <img src="icon-cart.svg" alt="" class="icon">

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">addictedtween123</a>.
  </div>
</body>
</html>
